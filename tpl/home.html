<div ng-controller="WeatherController">	
	<div class="container">
		<div class="col-md-8">
			<div class="col-md-4">
				<input type="text" class="form-control" ng-model="keyword">
			</div>
			<div class="col-md-2">
				<a class="btn btn-primary" ng-href="/#!/search/{{keyword}}">Search</a>
			</div>
		</div>
	</div>

	<weather ng-repeat="item in cities" city="item.city"></weather>	
		
</div>
